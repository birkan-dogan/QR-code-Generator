<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="image/qr-code (1).png"
      type="image/x-icon"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
  </head>
  <body>
    <div>
      <nav class="navbar bg-danger p-2">
        <div class="container-fluid">
          <a class="navbar-brand text-white fw-bold" href="#"
            >QR Code Generator</a
          >
        </div>
      </nav>
      <main>
        <div
          class="d-flex align-items-center justify-content-evenly m-auto gap-5 flex-column flex-md-row p-5"
        >
          <div class="d-flex justify-content-center">
            <img
              src="./image/qr-code.png"
              alt="qr-code"
              class="w-50 m-auto mt-5"
            />
          </div>
          <div>
            <h1 class="fw-bold mt-5">QR Code Generator</h1>
            <p class="mb-4">
              QR Codes allow smartphone users to access your website simply and
              quickly
            </p>
            <p>
              Enter your URL below to generate a QR Code and download the image.
            </p>
            <form id="generate-form" class="mt-4 d-flex flex-column gap-4">
              <input
                type="url"
                class="p-2"
                id="url"
                placeholder="Enter a URL"
                required
              />
              <select id="size" class="p-2">
                <option value="100">100X100</option>
                <option value="200">200X200</option>
                <option value="300" selected>300X300</option>
                <option value="400">400X400</option>
                <option value="500">500X500</option>
                <option value="600">600X600</option>
                <option value="700">700X700</option>
              </select>
              <button class="btn btn-success" type="submit">
                Generate QR Code
              </button>
            </form>
          </div>

          <!-- generated qr code -->
          <div>
            <!-- spinner -->
            <div id="spinner" class="m-auto">
              <img
                src="./image/spinner-icon-gif-10.jpg"
                alt="spinner"
                class="spinner"
                style="width: 50vw; border-radius: 5rem"
              />
            </div>
            <!-- qr code output -->
            <div id="qrcode" class="m-auto"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="qrCode.js"></script>
  </body>
</html>
